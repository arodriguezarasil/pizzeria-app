<!-- public/forgot-password.html -->
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Restablecer contrase침a</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@400;500;800;900&display=swap" rel="stylesheet">
<style>
  *{ box-sizing:border-box; }
  body{ margin:0; font-family:Montserrat,Arial; background:#2b2b2b; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:18px; }
  .card{ width:min(520px,100%); background:#faf7f2; border-radius:18px; box-shadow:0 18px 45px rgba(0,0,0,.35); overflow:hidden; position:relative; }
  .card::before{ content:""; position:absolute; top:0; left:0; height:12px; width:100%;
    background:linear-gradient(to right,#1e7f43 0%,#1e7f43 33.33%,#fff 33.33%,#fff 66.66%,#8c1d18 66.66%,#8c1d18 100%);
  }
  .head{ background:#fff; padding:18px; border-bottom:1px solid #eee; }
  h1{ margin:8px 0 0; font-family:"Playfair Display",serif; color:#8c1d18; font-size:22px; }
  .sub{ margin:6px 0 0; color:#666; font-size:12px; font-weight:600; }
  .body{ padding:18px; }
  label{ font-weight:900; font-size:12px; color:#333; }
  input{ width:100%; padding:12px; border-radius:12px; border:1px solid #ddd; background:#fff; margin-top:6px; }
  .row{ margin-top:12px; }
  .btn{ width:100%; margin-top:14px; border:1px solid #1e7f43; background:#1e7f43; color:#fff; padding:12px; border-radius:14px; font-weight:900; cursor:pointer; }
  .btn:disabled{ opacity:.6; cursor:not-allowed; }
  .muted{ margin-top:10px; color:#666; font-size:12px; }
  .err{ margin-top:10px; color:#8c1d18; font-weight:900; font-size:12px; }
  .ok{ margin-top:10px; color:#1e7f43; font-weight:900; font-size:12px; }
  a{ color:#8c1d18; font-weight:900; text-decoration:none; }
</style>
</head>
<body>
  <div class="card">
    <div class="head">
      <h1>Restablecer contrase침a</h1>
      <div class="sub">Introduce tu email y te enviaremos un enlace.</div>
    </div>
    <div class="body">
      <div class="row">
        <label>Email</label>
        <input id="email" type="email" placeholder="tuemail@..." autocomplete="email" />
      </div>

      <button id="btn" class="btn">Enviar enlace</button>

      <div id="ok" class="ok"></div>
      <div id="err" class="err"></div>
      <div id="msg" class="muted"></div>

      <div class="muted" style="margin-top:12px;">
        <a href="/login.html">Volver a iniciar sesi칩n</a>
      </div>
    </div>
  </div>

<script>
  const emailEl = document.getElementById("email");
  const msg = document.getElementById("msg");
  const err = document.getElementById("err");
  const ok  = document.getElementById("ok");
  const btn = document.getElementById("btn");

  function setBusy(b){
    btn.disabled = b;
    emailEl.disabled = b;
  }

  btn.addEventListener("click", async () => {
    err.textContent = "";
    ok.textContent = "";
    msg.textContent = "";
    setBusy(true);

    try{
      const email = String(emailEl.value || "").trim();

      const r = await fetch("/api/password/forgot", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ email })
      });

      const d = await r.json().catch(()=>({}));

      if(!r.ok){
        err.textContent = d.error || "Error";
        return;
      }

      ok.textContent = d.message || "Te hemos enviado un enlace. Revisa tu correo.";
      msg.textContent = "Si no lo ves, revisa SPAM o espera 1 minuto.";
    } catch {
      err.textContent = "Error de conexi칩n.";
    } finally {
      setBusy(false);
    }
  });

  emailEl.addEventListener("keydown", (e) => {
    if (e.key === "Enter") btn.click();
  });
</script>
</body>
</html>
