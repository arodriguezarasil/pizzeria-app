<!-- public/reset-password.html -->
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Nueva contraseña</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@400;500;800;900&display=swap" rel="stylesheet">
<style>
  *{ box-sizing:border-box; }
  body{ margin:0; font-family:Montserrat,Arial; background:#2b2b2b; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:18px; }
  .card{ width:min(520px,100%); background:#faf7f2; border-radius:18px; box-shadow:0 18px 45px rgba(0,0,0,.35); overflow:hidden; position:relative; }
  .card::before{ content:""; position:absolute; top:0; left:0; height:12px; width:100%;
    background:linear-gradient(to right,#1e7f43 0%,#1e7f43 33.33%,#fff 33.33%,#fff 66.66%,#8c1d18 66.66%,#8c1d18 100%);
  }
  .head{ background:#fff; padding:18px; border-bottom:1px solid #eee; }
  h1{ margin:8px 0 0; font-family:"Playfair Display",serif; color:#8c1d18; font-size:22px; }
  .sub{ margin:6px 0 0; color:#666; font-size:12px; font-weight:600; }
  .body{ padding:18px; }
  label{ font-weight:900; font-size:12px; color:#333; }
  input{ width:100%; padding:12px; border-radius:12px; border:1px solid #ddd; background:#fff; margin-top:6px; }
  .row{ margin-top:12px; }
  .btn{ width:100%; margin-top:14px; border:1px solid #8c1d18; background:#8c1d18; color:#fff; padding:12px; border-radius:14px; font-weight:900; cursor:pointer; }
  .btn:disabled{ opacity:.6; cursor:not-allowed; }
  .muted{ margin-top:10px; color:#666; font-size:12px; }
  .err{ margin-top:10px; color:#8c1d18; font-weight:900; font-size:12px; }
  .ok{ margin-top:10px; color:#1e7f43; font-weight:900; font-size:12px; }
</style>
</head>
<body>
  <div class="card">
    <div class="head">
      <h1>Cambiar credenciales</h1>
      <div class="sub" id="sub">Validando enlace…</div>
    </div>
    <div class="body">
      <div class="row">
        <label>Email</label>
        <input id="email" type="text" disabled />
      </div>

      <div class="row">
        <label>Nuevo nombre de usuario</label>
        <input id="username" type="text" autocomplete="username" />
      </div>

      <div class="row">
        <label>Nueva contraseña</label>
        <input id="password" type="password" autocomplete="new-password" />
      </div>

      <div class="row">
        <label>Confirmar contraseña</label>
        <input id="confirm" type="password" autocomplete="new-password" />
      </div>

      <button id="btn" class="btn">Guardar cambios</button>

      <div id="ok" class="ok"></div>
      <div id="err" class="err"></div>

    </div>
  </div>

<script>
  const qs = new URLSearchParams(location.search);
  const token = (qs.get("token") || "").trim();

  const sub = document.getElementById("sub");
  const emailEl = document.getElementById("email");
  const userEl = document.getElementById("username");
  const passEl = document.getElementById("password");
  const confEl = document.getElementById("confirm");
  const btn = document.getElementById("btn");
  const err = document.getElementById("err");
  const ok = document.getElementById("ok");

  function setBusy(b){
    btn.disabled = b;
    userEl.disabled = b;
    passEl.disabled = b;
    confEl.disabled = b;
  }

  async function check(){
    err.textContent = "";
    ok.textContent = "";

    if (!token) {
      sub.textContent = "Falta token en el enlace.";
      setBusy(true);
      return;
    }

    try {
      const r = await fetch(`/api/password/reset/check?token=${encodeURIComponent(token)}`);
      const d = await r.json().catch(()=>({}));

      if(!r.ok){
        sub.textContent = d.error || "Enlace inválido";
        setBusy(true);
        return;
      }

      emailEl.value = d.email || "";
      sub.textContent = "Introduce tu nuevo usuario y contraseña.";
      setBusy(false);
    } catch {
      sub.textContent = "Error de conexión validando el enlace.";
      setBusy(true);
    }
  }

  async function submit(){
    err.textContent = "";
    ok.textContent = "";

    const username = String(userEl.value || "").trim();
    const password = String(passEl.value || "");
    const confirmPassword = String(confEl.value || "");

    setBusy(true);

    try{
      const r = await fetch("/api/password/reset", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ token, username, password, confirmPassword })
      });

      const d = await r.json().catch(()=>({}));

      if(!r.ok){
        err.textContent = d.error || "Error";
        setBusy(false);
        return;
      }

      ok.textContent = d.message || "Listo. Inicia sesión de nuevo.";
      setTimeout(() => location.replace("/login.html"), 1200);
    } catch {
      err.textContent = "Error de conexión.";
      setBusy(false);
    }
  }

  btn.addEventListener("click", submit);
  [userEl, passEl, confEl].forEach(el => el.addEventListener("keydown", (e) => {
    if (e.key === "Enter") submit();
  }));

  check();
</script>
</body>
</html>
