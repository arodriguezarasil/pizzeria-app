services:
  db:
    image: postgres:16-alpine
    container_name: pizzeria-db
    restart: unless-stopped
    env_file:
      - ./config.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - pizzeria-network

  app:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: pizzeria-app
    restart: unless-stopped
    env_file:
      - ./config.env
    depends_on:
      - db
    networks:
      - pizzeria-network

  zrok:
    image: openziti/zrok:latest
    container_name: pizzeria-zrok
    restart: unless-stopped
    user: "0:0"
    environment:
      HOME: /root
    command: >
      share reserved meinfuhrer --headless --override-endpoint http://app:3000
    depends_on:
      - app
    volumes:
      - /home/abet/.zrok:/root/.zrok
    networks:
      - pizzeria-network

networks:
  pizzeria-network:
    external: true
    name: pizzeria-network

volumes:
  pgdata: