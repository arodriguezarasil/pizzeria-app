      - db
    networks:
      - pizzeria-network

  zrok:
    image: openziti/zrok:latest
    container_name: pizzeria-zrok
    restart: unless-stopped
    user: "0:0"
    environment:
      HOME: /root
    command: >
      share reserved meinfuhrer --headless --override-endpoint http://app:3000
    depends_on:
      - app
    volumes:
