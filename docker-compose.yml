      POSTGRES_DB: pizzeria
      POSTGRES_USER: pizzeria
      POSTGRES_PASSWORD: pizzeria
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - pizzeria-network

  app:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: pizzeria-app
    restart: unless-stopped
